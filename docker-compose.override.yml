# Docker Compose override for Mac/Windows
# This file is automatically loaded by docker-compose
# Provides Mac-specific networking and volume configurations

version: '3.8'

services:
  qguardarr:
    # For Mac: better volume performance with delegated consistency
    volumes:
      - ./config:/app/config:ro,delegated
      - ./data:/app/data:delegated
      - ./logs:/app/logs:delegated
    
    # Mac-specific networking
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    # Ensure proper user permissions on Mac
    user: "${UID:-1000}:${GID:-1000}"
