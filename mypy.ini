[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False

[mypy-aiosqlite.*]
ignore_missing_imports = True

[mypy-src.rollback]
# Ignore complex stats typing issues for now - these are runtime safe
ignore_errors = True

[mypy-src.qbit_client]
# Ignore Optional issues - these are protected by runtime checks  
ignore_errors = True

[mypy-src.allocation]
# Ignore complex stats issues
ignore_errors = True

[mypy-src.webhook_handler]
# Allow some typing flexibility for stats
ignore_errors = True
