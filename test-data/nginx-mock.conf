server {
    listen 80;
    server_name localhost;
    
    # Mock cross-seed health endpoint
    location /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"cross-seed-mock"}';
    }
    
    # Mock cross-seed webhook endpoint
    location /webhook {
        add_header Content-Type application/json;
        return 202 '{"status":"accepted","message":"webhook received"}';
    }
    
    # Mock cross-seed API endpoints
    location /api/ {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","endpoint":"mock"}';
    }
    
    # Default response
    location / {
        add_header Content-Type application/json;
        return 200 '{"service":"cross-seed-mock","status":"running"}';
    }
    
    # Enable CORS for testing
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type, Authorization";
}
